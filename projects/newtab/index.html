<!DOCTYPE html>
<html>
<head>
  <title>New tab</title>
  <style>
    html {
      color: #fff;
      background-color: #121420;
      align-items: center;
      display: flex;
      font: 22px "Courier New", Courier, monospace;
      height: 100%;
      justify-content: center;
      margin: 0;
    }

    body {
      display: flex;
      margin: 1em;
      padding: 1em;
    }

    h1 {
      font-size: 1.5em;
      grid-column: 1 / -1;
      margin: 0;
      text-align: center;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    a:focus,
    a:hover {
      color: #1d81b2;
    }

    nav {
      display: grid;
      grid-row-gap: 1em;
      grid-template-columns: 1fr 1fr;
      margin: 0 1em;
      min-width: 24em;
      padding: 1em 0;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      white-space: nowrap;
    }

    li:first-child {
      font-weight: bold;
      line-height: 2em;
    }

    img {
      border: 4px solid #7e7e7e;
      height: auto;
      object-fit: cover;
      object-position: 50% 100%;
      width: 14em;
    }
  </style>
</head>
<body>
  <nav>
    <h1>Bookmarks</h1>
    <ul>
      <li>General</li>
      <li><a href="https://mail.google.com/">/email/</a></li>
      <li><a href="https://proapp.prodigioeducacao.com/">/prom/</a></li>
      <li><a href="https://primitiveofx.github.io/">/site/</a></li>
      <li><a href="https://4chan.org/">/4chan/</a></li>
    </ul>
    <ul>
      <li>4fun</li>
      <li><a href="https://youtube.com">/yt/</a></li>
      <li><a href="https://betteranime.net">/anime/</a></li>
      <li><a href="https://primitiveofx.github.io/projects/booba/">/b/</a></li>
    </ul>
  </nav>
  <img src="https://i.ibb.co/VYvH0gR/kiki.jpg">
</body>
</html>
